<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <script src="index.js" defer></script>
    <title>EmailClone</title>
  </head>
  <body class="w-screen h-screen font-roboto">
    <div class="flex h-full">
      <div class="bg-gray-100 w-20 h-full flex flex-col items-center py-6">
        <span class="material-symbols-outlined text-gray-500 text-[25px] my-6">menu</span>
        <span class="material-symbols-outlined bg-blue-200 p-2 rounded-lg mb-4">edit</span>
        <span class="material-symbols-outlined bg-blue-300 p-2 rounded-lg">photo</span>
        <span class="material-symbols-outlined text-gray-500 my-4">grade</span>
        <span class="material-symbols-outlined text-gray-500">schedule</span>
        <span class="material-symbols-outlined text-gray-500">send</span>
        <span class="material-symbols-outlined text-gray-500">draft</span>
        <span class="material-symbols-outlined text-gray-500">expand_more</span>
        <span class="material-symbols-outlined text-gray-500">add</span>
      </div>

      <div class="flex-1 flex flex-col">
        <div class="bg-gray-100 h-[90px] flex items-center justify-between px-6">
          <img src="logo_gmail_lockup_default_2x_r5.png" alt="logo" class="h-10" />
          <input type="text" placeholder="Search mail" class="w-[70rem] h-14 rounded-full pl-8 shadow-inner" />
          <div class="flex space-x-4">
            <span class="material-symbols-outlined">help</span>
            <span class="material-symbols-outlined">settings</span>
            <span class="material-symbols-outlined">apps</span>
          </div>
        </div>

        <div class="flex justify-between px-6 py-3">
          <div class="flex items-center space-x-4">
            <span class="material-symbols-outlined">check_box_outline_blank</span>
            <span class="material-symbols-outlined">arrow_drop_down</span>
            <span class="material-symbols-outlined">refresh</span>
            <span class="material-symbols-outlined">more_vert</span>
          </div>
          <div class="flex items-center space-x-6">
            <span>3-50 of 770</span>
            <span class="material-symbols-outlined">chevron_left</span>
            <span class="material-symbols-outlined">chevron_right</span>
          </div>
        </div>

        <div class="flex px-6 space-x-20 mt-4">
          <div class="flex items-center text-gray-600">
            <span class="material-symbols-outlined">image</span>
            <span class="ml-2">Primary</span>
          </div>
          <div class="flex items-center text-gray-600">
            <span class="material-symbols-outlined">sell</span>
            Promotions<button class="ml-2 bg-green-600 text-white text-xs px-2 py-1 rounded-full">30 new</button>
          </div>
          <div class="flex items-center text-gray-600">
            <span class="material-symbols-outlined">group</span>
            Social<button class="ml-2 bg-blue-600 text-white text-xs px-2 py-1 rounded-full">41 new</button>
          </div>
      
        </div>
    <div class="main-content"></div>
        
      
      </div>
       
      <div class="bg-gray-100 w-20 h-full flex flex-col items-center space-y-10 py-6">
        <div class="w-12 h-12 bg-cover rounded-full bg-center" style="background-image: url('unnamed.png');"></div>
        <div class="w-8 h-8 bg-cover bg-center" style="background-image: url('calendar_2020q4_2x.png');"></div>
        <div class="w-8 h-8 bg-cover bg-center" style="background-image: url('keep_2020q4v3_2x.png');"></div>
        <div class="w-8 h-8 bg-cover bg-center" style="background-image: url('tasks_2021_2x.png');"></div>
        <div class="w-8 h-8 bg-cover bg-center" style="background-image: url('contacts_2022_2x.png');"></div>
        <span class="material-symbols-outlined mt-6">add</span>
      </div>
    </div>
  </body>
</html>
